<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi 14 de febrero?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            position: relative;
            cursor: pointer;
        }
        .envelope {
            width: 150px;
            height: 100px;
            background: red;
            position: relative;
            border-radius: 10px;
        }
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 75px solid transparent;
            border-right: 75px solid transparent;
            border-bottom: 50px solid darkred;
            transition: transform 1s;
        }
        .message {
            display: none;
            background: white;
            padding: 10px;
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            width: 200px;
            font-weight: bold;
        }
        .buttons {
            display: none;
            margin-top: 20px;
        }
        .buttons button {
            margin: 10px;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .yes { background-color: green; color: white; }
        .no { background-color: red; color: white; }
    </style>
</head>
<body>
    <div class="container" onclick="openEnvelope()">
        <div class="envelope">
            <div class="flap" id="flap"></div>
        </div>
        <div class="message" id="message">¿Quieres ser mi 14 de febrero?</div>
        <div class="buttons" id="buttons">
            <button class="yes" onclick="location.href='yes.html'">Sí</button>
            <button class="no" onclick="location.href='no.html'">No</button>
        </div>
    </div>

    <script>
        function openEnvelope() {
            document.getElementById('flap').style.transform = 'rotateX(180deg)';
            document.getElementById('message').style.display = 'block';
            document.getElementById('buttons').style.display = 'block';
        }
    </script>
</body>
</html>
