<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øSer√°s mi 14 de febrero?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            background: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ff007f;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateY(100vh);
            animation: riseUp 1.5s ease-out forwards;
        }
        @keyframes riseUp {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(0);
            }
        }
        .envelope {
            width: 200px;
            height: 150px;
            background: #ff007f;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(255, 0, 127, 0.5);
            transition: transform 0.5s ease-in-out;
        }
        .flap {
            width: 100%;
            height: 80px;
            background: #e91e63;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
        }
        .message {
            display: none;
            color: #ffffff;
            font-size: 24px;
            text-transform: uppercase;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff007f, 0 0 20px #ff007f;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            text-align: center;
            width: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .button-container {
            margin-top: 20px;
        }
        .button {
            background-color: #ff007f;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .button:active {
            transform: scale(0.98);
        }
        #yesImage {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }
        #loveMessage {
            display: none;
            color: white;
            font-size: 18px;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #ff007f;
            border-radius: 10px;
            text-align: left;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="PatadasdeAhogado.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="container text-center" id="envelopeContainer">
        <div class="envelope" id="envelope">
            <div class="flap" id="flap"></div>
            <span class="fs-1">üíå</span>
        </div>
        <div class="message" id="message">
            <h1 class="fs-3">¬øQuieres ser mi 14 de febrero? üíñ</h1>
        </div>
        <div class="button-container d-flex flex-column align-items-center" id="buttonsContainer" style="display: none;">
            <button class="btn btn-danger btn-lg mb-2" id="yesButton">S√≠</button>
            <button class="btn btn-dark btn-lg" id="noButton">No</button>
        </div>
    </div>

    <img src="tamo.webp" class="img-fluid" id="yesImage" alt="Quiero que seas mi 14 de febrero" />
    <div id="loveMessage" class="container">
        <p>Gracias por llegar a mi vida...<br>(Seg√∫n mi criterio yo te amo m√°s)</p>
    </div>

    <script>
        $(document).ready(function() {
            $('#envelopeContainer').click(function() {
                $('#flap').css('transform', 'rotateX(180deg)');
                $('#envelope').fadeOut(500, function() {
                    $('#message').css({ opacity: 1, transform: 'translate(-50%, -50%) scale(1)' }).fadeIn();
                    $('#buttonsContainer').fadeIn();
                });
            });

            $('#yesButton').click(function() {
                document.getElementById('backgroundMusic').play();
                $('#message h1').text('Quiero que seas mi 14 de febrero y mis 365 d√≠as del a√±o, mi amor');
                $('#message').css({ fontSize: '24px' });
                $(this).hide();
                $('#noButton').hide();
                $('#loveMessage').fadeIn();
                $('#yesImage').fadeIn();
            });

            $('#noButton').click(function() {
                $('#message h1').html('üëçüëçüëçüëçüëçüëçüëçüëçüëç');
                $('#message').css({ fontSize: '48px' });
                $(this).hide();
                $('#yesButton').hide();
            });
        });
    </script>
</body>
</html>
